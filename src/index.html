<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadnRelax</title>
  <link rel="shortcut icon" href="./images/web_logo/Favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
  <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-background"> 
  <main>
    <header class="fixed bg-background w-full z-50">
      <nav class="my-container h-[3.7rem] flex items-center justify-between">
        <div>
          <img src="./images/web_logo/ReadRelex.png" class="w-[100px]" alt="" />
        </div>
        <div
          class="fixed bg-background bottom-4 left-[50%] translate-x-[-50%] shadow rounded-full px-10 md:static md:bottom-auto md:left-auto md:translate-x-0 md:shadow-none md:rounded-none md:px-0">
          <ul class="flex items-center justify-center gap-x-7 py-3">
            <li>
              <a href="#" class="nav-link">
                <i class="ri-home-2-line text-2xl block md:hidden"></i>
                <span class="hidden md:block"> Home </span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link">
                <i class="ri-store-2-line text-2xl block md:hidden"></i>
                <span class="hidden md:block"> Shop </span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link">
                <i class="ri-customer-service-2-line text-2xl block md:hidden"></i>
                <span class="hidden md:block"> Services </span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-link">
                <i class="ri-map-pin-line text-2xl block md:hidden"></i>
                <span class="hidden md:block"> Contact </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="flex gap-x-4">
          <div>
            <a href="#" class="text-xl text-title hover:text-primary transition-colors duration-300">
              <i class="ri-shopping-cart-line"></i>
            </a>
          </div>
          <div>
            <a href="#" class="text-xl text-title hover:text-primary transition-colors duration-300">
              <i class="ri-user-line"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="bg-background pt-[5rem] md:pt-[7rem] px-[0.4rem]">
      <div class="my-container flex flex-wrap gap-y-7 items-center bg-lighbg lg:shadow px-5 xl:px-10 py-5">
        <!-- Text -->
        <div class="flex-grow-0 flex-shrink-0 basis-[100%] md:basis-[50%] order-2 md:order-1 justify-center">
          <h1 class="titletext text-2xl xl:text-3xl"> Discover Your Next Favorite Reads </h1>
          <p class="bodytext xl:text-xl">
            Browse our curated selection of short novel books and find your ideal escape. Your next great story is just a click away.
          </p>
          <div>
            <a href="" class="btn-primary mt-4">
              Browse Books <i class="ri-arrow-right-double-line"></i>
            </a>
          </div>
        </div>
        <!-- Image -->
        <div class="flex-grow-0 flex-shrink-0 basis-[100%] md:basis-[50%] order-1 md:order-2">
          <img src="./images/svg/home-img.svg" class="w-[200px] xl:w-[350px] mx-auto" alt="">
        </div>
      </div>
    </section>

  </main>
</body>

</html>
